<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Видео-отзыв — тестовый блок</title>
  <style>
    .splide__slide {
  aspect-ratio: 9 / 16;
  border-radius: 12px;
  overflow: hidden;
  background: #000;
  max-width: 445px;
  margin: 0 auto;
  cursor: pointer;
  transition: box-shadow 0.2s;
}
.video-thumb-container {
  position: relative;
  width: 100%;
  height: 100%;
  transition: box-shadow 0.2s;
}
.video-thumb-container.playing {
  box-shadow: 0 0 0 4px #22c55e;
  border-radius: 12px;
}
video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  border-radius: 12px;
  background: #000;
}
  </style>
</head>
<body>

  <ul id="video-carousel" style="display: flex; gap: 16px; flex-wrap: wrap; justify-content: center;">
  <li class="splide__slide">
    <div class="video-thumb-container">
      <video
        playsinline
        preload="metadata"
        muted
        poster="assets/images/thumb1.webp"
      >
        <source src="assets/videos/review1.mp4" type="video/mp4" />
      </video>
    </div>
  </li>
  <li class="splide__slide">
    <div class="video-thumb-container">
      <video
        playsinline
        preload="metadata"
        muted
        poster="assets/images/thumb2.webp"
      >
        <source src="assets/videos/review2.mp4" type="video/mp4" />
      </video>
    </div>
  </li>
  <li class="splide__slide">
    <div class="video-thumb-container">
      <video
        playsinline
        preload="metadata"
        muted
        poster="assets/images/thumb3.webp"
      >
        <source src="assets/videos/review3.mp4" type="video/mp4" />
      </video>
    </div>
  </li>
  <li class="splide__slide">
    <div class="video-thumb-container">
      <video
        playsinline
        preload="metadata"
        muted
        poster="assets/images/thumb4.webp"
      >
        <source src="assets/videos/review4.mp4" type="video/mp4" />
      </video>
    </div>
  </li>
</ul>


  <script>
document.addEventListener('DOMContentLoaded', function () {
  document.querySelectorAll('#video-carousel .splide__slide').forEach(slide => {
    const container = slide.querySelector('.video-thumb-container');
    const video = container.querySelector('video');

    // Клик по карточке — play/pause видео
    slide.addEventListener('click', function () {
      // Остановить все другие видео
      document.querySelectorAll('#video-carousel video').forEach(v => {
        if (v !== video) {
          v.pause();
          v.currentTime = 0;
          v.parentElement.classList.remove('playing');
        }
      });

      if (video.paused) {
        video.play();
        container.classList.add('playing');
      } else {
        video.pause();
        container.classList.remove('playing');
      }
    });

    // Показываем/скрываем иконку в зависимости от статуса
    video.addEventListener('play', function () {
      container.classList.add('playing');
    });
    video.addEventListener('pause', function () {
      container.classList.remove('playing');
    });
    video.addEventListener('ended', function () {
      video.currentTime = 0;
      container.classList.remove('playing');
    });

    // Клик по самому видео — не запускает повторно, чтобы не было двойного play/pause
    video.addEventListener('click', function (e) {
      e.stopPropagation();
    });
  });
});
</script>

</body>
</html>
